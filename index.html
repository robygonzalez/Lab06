<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <head>
    <title>
      Shopping List
    </title>
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli" id="input">
          <button type="submit" id="addItemButton">
            Add item
          </button>
      </form>
      <ul id="lista">
      </ul>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</html>
